<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/board_view.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="content_wrap">
    	<div class="wrap">
            <h2 style="font-weight: bold; color: #fff; ">COMMUNITY</h2>
            <table>
                <tr>
                    <button class="custom-btn btn-5"><a href="/sub_category" align="center" style="color: #fff; display: block; text-decoration-line: none;">PREVIOUS</a></button>
                    <button class="custom-btn btn-5" style="margin-left: 50px;"><a href="#pop_info_1" class="btn_open" align="center" style="color: #fff; display: block; text-decoration-line: none;">WRITING</a></button>
                    <button class="custom-btn btn-5" style="margin-left: 50px;"><a href="#pop_info_2" class="btn_open" align="center" style="color: #fff; display: block; text-decoration-line: none;">POST SEARCH</a></button>
                    <button class="custom-btn btn-5" style="margin-left: 50px;"><a href="#pop_info_3" class="btn_open" align="center" style="color: #fff; display: block; text-decoration-line: none;">USER SEARCH</a></button>
                </tr>
                <tr>
                    <th>글번호</th>
                    <th>글제목</th>
                    <th>글내용</th>
                    <th>작성자</th>
                    <th>작성날짜</th>
                    <th>조회수</th>
                    <th>해시태그</th>
                </tr>
                <c:forEach var="board" items="${list }">
                    <tr>
                        <td>{{board.b_idx }}</td>
                        <td>{{board.subject}}</td>
                        <td>{{board.content}}</td>
                        <td>{{board.userid }}</td>
                        <td>{{board.date }}</td>
                        <td>{{board.hit }}</td>
                        <td>{{hashtag.name}}</td>
                    </tr>
                </c:forEach>
            </table>
        </div>
        <div id="pop_info_1" class="pop_wrap" style="display:none;">
            <div class="pop_inner">
                <input class="write_subject" type="text" align="center" placeholder="제목 입력" style="color: lightgray;">
                <input class="write_content" type="text" align="center" placeholder="내용 입력" style="height: 250px;color: lightgray;">
                <input class="write_hashtag" type="text" align="center" placeholder="해쉬태그 입력" style="color: lightgray;width: 70%;">
                <input class="write_hashtag" type="text" align="center" placeholder="해쉬태그 입력" style="color: lightgray;width: 70%;">
                <input class="write_hashtag" type="text" align="center" placeholder="해쉬태그 입력" style="color: lightgray;width: 70%;">
                <input class="write_hashtag" type="text" align="center" placeholder="해쉬태그 입력" style="color: lightgray;width: 70%;">
                <input class="write_hashtag" type="text" align="center" placeholder="해쉬태그 입력" style="color: lightgray;width: 70%;">
                <button class="custom-btn btn-5"><a href="/user/login" align="center" style="color: #fff; display: block; text-decoration-line: none;">SUBMIT</a></button>
                <button class="btn_close custom-btn btn-5"><a href="/board_view" align="center" style="color: #fff; display: block; text-decoration-line: none;">CLOSE</a></button>
            </div>
        </div>
        <div id="pop_info_2" class="pop_wrap" style="display:none;">
            <div class="pop_inner">
                <input class="search" type="text" name="search" size="40" required="required" style="color: lightgray;" /> 
                <button class="custom-btn btn-5"><a href="/user/login" align="center"style="color: #fff; display: block; text-decoration-line: none;">SEARCH</a></button>
                <button class="btn_close custom-btn btn-5"><a href="/board_view" align="center" style="color: #fff; display: block; text-decoration-line: none;">CLOSE</a></button>
            </div>
        </div>
        <div id="pop_info_3" class="pop_wrap" style="display:none;">
            <div class="pop_inner">
                <input class="search" type="text" name="search" size="40" required="required" style="color: lightgray;" />
                <button class="custom-btn btn-5"><a href="/user/login" align="center" style="color: #fff; display: block; text-decoration-line: none;">SEARCH</a></button>
                <button class="btn_close custom-btn btn-5"><a href="/board_view" align="center" style="color: #fff; display: block; text-decoration-line: none;">CLOSE</a></button>
            </div>
        </div>
        <script>
        var target = document.querySelectorAll('.btn_open');
        var btnPopClose = document.querySelectorAll('.pop_wrap .btn_close');
        var targetID;

        // 팝업 열기
        for(var i = 0; i < target.length; i++){
        target[i].addEventListener('click', function(){
            targetID = this.getAttribute('href');
            document.querySelector(targetID).style.display = 'block';
        });
        }

        // 팝업 닫기
        for(var j = 0; j < target.length; j++){
        btnPopClose[j].addEventListener('click', function(){
            this.parentNode.parentNode.style.display = 'none';
        });
        }
        </script>
    </div>
</body>
</html>
    </div>
</body>
</html>
